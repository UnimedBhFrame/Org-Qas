<template>
    <lightning-card variant="Narrow" icon-name="standard:address">
        <p slot="title"><b>Busca por CEP</b></p>
        <article class="slds-card">
            <div class="slds-card__header slds-grid">

                <lightning-layout>

                    <lightning-layout-item padding="around-small">
                        <lightning-input type="text" label="CEP" pattern="[0-9]{8}|[0-9]{5}-[0-9]{3}"
                            field-level-help="Informar o CEP no formato 00000000 ou 00000-000" onchange={handleOnChange}
                            style="width: 100%;">
                        </lightning-input>
                    </lightning-layout-item>

                    <lightning-layout-item padding="around-small">
                        <lightning-input type="number" label="Número" field-level-help="Informar o número:"
                            onchange={handleOnChangeNumero} style="width: 100%;">
                        </lightning-input>
                    </lightning-layout-item>

                </lightning-layout>
                
            </div>
            <div class="slds-card__body slds-card__body_inner" style="text-align: right;">
                <button class="slds-button slds-button_neutral" onclick={handleOnClick}>Pesquisar</button>
            </div>
        </article>

        <div if:true={searched} style="margin: 20px;">
            <span>CEP: {endereco.cep}</span></br>
            <span>Rua: {endereco.logradouro}</span></br>
            <span>Cidade: {endereco.localidade}</span></br>
            <span>Bairro: {endereco.bairro}</span></br>
            <span>Estado: {endereco.uf}</span>
        </div>
    </lightning-card>
</template>
